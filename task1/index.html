<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wdth,wght@0,97,200..900;1,97,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="fun"></div>
        <div class="fun2"></div>
        <div id="container">
            <form id="left" action="#" validate>
                <div class="main-head">
                    <p>Registration Page </p>
                </div>
                <div class="field">
                    <input type="text" id="First-name" pattern="([A-z0-9À-ž]){2,}" maxlength="23" value="" placeholder="First Name" required>
                </div>
                <div class="field">
                    <input type="text" id="Last-name" value="" placeholder="Last Name">
                </div>
                <div class="field">
                    <select id="drop" required>
                        <option value="">Select Department</option>
                        <option value="CSE">CSE</option>
                        <option value="CSE-AI">CSE-AI</option>
                        <option value="CSE-AI&ML">CSE-AI&ML</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="CSIT">CSIT</option>
                        <option value="CS">CS</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                        <option value="ELCE">ELCE</option>
                    </select>
                </div>
                <div class="field">
                    <input type="tel" id="pno" pattern="[6-9]+[0-9]{9}" maxlength="10" required placeholder="Mobile number">
                </div>
                <div class="field">
                    <input type="text" id="add" placeholder="Address" pattern="[A-Za-z0-9'\.\-\s\,]{2,}" required>
                </div>
                <div class="field">
                    <input type="tel" id="pcode" pattern="[0-9]{6}" required placeholder="PinCode">
                </div>
                <div class="field">
                    <input type="email" id="email" pattern="[^@\s]+@[a-zA-Z]{4,6}\.[a-zA-Z]{2,4}" placeholder="E-Mail" required>
                </div>
                <div class="field">
                    <input type="password" id="pass" minlength="6" maxlength="12"
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{6,12}$" value="" required
                        placeholder="Password">
                </div>
                <div class="field">
                    <input id="confpass" type="password" minlength="6" maxlength="12"
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{6,12}$" value="" required
                        placeholder="Confirm Password">
                </div>
                <div class="field">
                    <div class="gen-style">
                        <div>
                            <label id="label-gender" for="gen"> <span class="fied">Gender&#58</span></label>
                        </div>
                        <div>
                            <label for="gen-m">Male</label>
                            <input type="radio" class="btn"  name="gen" value="Male" required>
                        </div>
                        <div>
                            <label for="gen-f">Female</label>
                            <input type="radio" class="btn" name="gen"  value="Female">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="gen-style">
                        <div>
                            <label  for="skill"><span class="shill">Skills&#58</span> </label>
                        </div>
                        <div>
                            <label >HTML </label>
                            <input type="checkbox" class="btn" name="check" value="HTML" >
                        </div>
                        <div>
                            <label for="c">CSS</label>
                            <input type="checkbox" class="btn" name="check" value="CSS" >
                        </div>
                        <div>
                            <label>None</label>
                            <input type="checkbox" class="btn" name="check" value="None" >
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div id="submit-div">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </div>
            </form>
            <div id="right">
                <img src="https://www.kiet.edu/kiet/assets/frontend/img/about-location.jpg">
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
